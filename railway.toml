[deploy]
buildCommand = "composer install --no-dev --optimize-autoloader --no-interaction && php artisan optimize:clear && php artisan optimize"
startCommand = "php artisan serve --host=0.0.0.0 --port=$PORT"

[[services]]
name = "web"
type = "web"
startCommand = "php artisan serve --host=0.0.0.0 --port=$PORT"

[[services]]
name = "queue-worker"
type = "worker"
startCommand = "php artisan queue:work --tries=3 --sleep=3 --timeout=90"
